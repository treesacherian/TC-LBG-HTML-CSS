<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <!-- insert form here -->
    <form>
        <fieldset>
            <legend>User Details</legend>
            <ul>
                <li><label for="">Firstname</label>
               <input type="text" value="Firstname" autofocus></li>
                <li><label for="">Surname</label>
                <input type="text" value="Surname"> </li>
                <li><label for="">Position/Role</label>
               <input type="text" value="Position/Role"> </li>
            
               <li>
                <label for="">Email</label>
                <input type="email" name ="email" id="email"placeholder="You@domain.com">
               </li>
               <li>
                <label for="">Tel</label>
                <input type="tel" name ="phone" id="phone"placeholder="+447500000000”">
               </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <label for="">Course Details</label>
            <ul>
                <label for="">Course</label>
                <select>
                    
                    <option>Programming with JavaScript</option>
                    <option>Developing Web Applications using HTML5</option>
                    <option >Developing Responsive Websites                     </option>
                    <option >Leveraging the Power of jQuery</option>
                    <br>
                </select>  
                <!-- <label for="">Number of catogories</label> -->
                <!-- <input type="number"> -->
                <br><label for="">Number of delegates</label>
                <input type="number">
                <br>
                <label for="">Date</label><input type="date"> <br>
            </ul>
        </fieldset>
        <fieldset>
            <button>Submit</button>
        </fieldset>
        
    </form>
    
</body>
</html>
